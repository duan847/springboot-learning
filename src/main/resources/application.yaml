spring:
  ## 默认使用dev分支
  profiles:
    active: dev
  ## 数据源
  datasource:
    ## mysql链接驱动，可不配置。默认从引入的pom中找
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    ## 批量更新sql需要设置&allowMultiQueries=true
    url: jdbc:mysql://39.106.164.245:3306/video?characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    ## 连接池，可不配置。2.x默认使用该连接池
    type: com.zaxxer.hikari.HikariDataSource

## mybatiplus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.duan.video.pojo.entity

rest:
  ReadTimeout=35000:

---
## 开发的配置
spring:
  profiles: dev

## 日志输出，不配置不会输出sql日志
logging:
  level:
    com.duan.video: debug

---
## 生产的配置
spring:
  profiles: prd

## 开启定时任务
scheduling:
  enabled: true
